<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //executa instrução 1 vez após tempo em ms
        setTimeout(function(){document.write('teste <br>')}, 1500)
        //clearTimeout() 

        var i = 5
        //executa instrução indefinidamente dentro de intervalo de tempo
        var x = setInterval(function(){
                document.write(i+ '<br>')
                i--

                if(i == 0){
                    //window.location.reload()
                    clearInterval(x)
                }
        }, 2000)
    </script>
</head>

</body>
</html>
