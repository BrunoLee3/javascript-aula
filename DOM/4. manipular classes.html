<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .estilo1{
            background-color: red;
            color: #fff;
        }

        .estilo2{
            background-color: blue;
            width: 300px;
            height: 200px;
            text-align: center;
            padding: 25px;
            
        }
    </style>

    <script>
        function modificaClasse(){
            document.getElementById('mensagem').className = 'estilo2'
        }
    </script>
</head>
<body>
    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
    <br><br>
    <button onclick="modificaClasse()" type="button">Aplicar classe</button>
</body>
</html>
