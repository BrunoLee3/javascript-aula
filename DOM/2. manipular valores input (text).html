<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function distribuiCaracter(){
            //selecione o valor digitado
            var caracter = document.getElementById('entrada').value

            //limpa o campo de digitação 
            document.getElementById('entrada').value = ''

            //limpar espaços das extremidades
            caracter.trim()

            switch(caracter){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    document.getElementById('apenas_numeros').value += caracter
                    break
                default:
                    document.getElementById('apenas_letras').value += caracter
            }
        }
    </script>

</head>
<body>
    <input type="text" placeholder="Digite um caractere aqui" 
    id="entrada" onkeyup="distribuiCaracter()">

    <br> <br>
    <span>Letras:</span> 
    <input type="text" id="apenas_letras" disabled>
    
    <span>Números:</span> 
    <input type="text" id="apenas_numeros" disabled>
</body>
</html>
