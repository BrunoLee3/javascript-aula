<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function modificaEstilo(CorDeFundo, largura, altura){
            document.getElementById('quadrado').style.background = CorDeFundo
            document.getElementById('quadrado').style.width = largura
            document.getElementById('quadrado').style.height = altura
        }
    </script>
</head>
<body>
    <h1>Manipulando estilo</h1>

    <button type="button" onclick="modificaEstilo('#FF0000', '200px')">Vermelho</button>
    <button type="button" onclick="modificaEstilo('#00FF00', '150px', '100px')">Verde</button>
    <button type="button" onclick="modificaEstilo('#0000FF', '100px', '200px')">Azul</button>

    <br><br>

    <div id="quadrado" style="border: 1px solid #000; width: 100px; height: 100px;"></div>

</body>
</html>
