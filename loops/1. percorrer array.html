<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var listaFrutas = ['maca', 'uva', 'banana', 'morango']

        var i = 0

        while(i < listaFrutas.length){
            document.write(listaFrutas[i])
            document.write(' ')
            i++
        }
    </script>
