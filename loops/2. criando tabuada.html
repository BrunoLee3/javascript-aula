<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(i=1; i<=10; i++){
            for(j=1; j<=10; j++){
                var res = i*j
                document.write(i + ' x ')
                document.write(j + ' = ' + res)
                document.write('<br>')
                if(j == 10){
                    document.write('<br>')
                }
            } 
        }
    </script>
</head>
<body>
    
</body>
</html>
