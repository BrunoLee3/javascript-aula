<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = 10.580

        //arrendonda o valor
        document.write(Math.round(x))

        //força arredonda sempre pra cima
        document.write('<br>' + Math.ceil(x))

        //força arredondar pra baixo
        document.write('<br>' + Math.floor(x))

        //retorna um valor aleatorio entre 0 e 1
        var y = Math.random()
        document.write('<br>'+ y)

        //retorna o modulo do numero
        var z = -132
        document.write('<br>'+ z)
    </script>
</head>
<body>
    
</body>
</html>
