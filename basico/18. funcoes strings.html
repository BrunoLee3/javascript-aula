<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //o JS tem a inteligencia de transformar string em objeto

        var nome = 'Jorge Sant Ana'

        //propriedade length - retorna a qtd de caracteres
        document.write(nome.length)
        
        document.write('<br>')

        //metodo charAt - retorna o caractere da posição indicada no parametro
        document.write(nome.charAt(12))

        document.write('<br>')

        //metodo indexOf - retorna a primeira ocorrencia do caractere indicado no parametro
        document.write(nome.indexOf('g'))

        document.write('<br>')

        //metodo replace - substitui textos dentro de um string
        document.write(nome.replace('Sant Ana', 'Silva'))

        document.write('<br>')

        //metodo substr - retorna um recorte do string, partindo de uma posição seguida 
        //pela quantidade de caracteres a frente 
        document.write(nome.substr(6, 4))

        document.write('<br>')

        //metodo toLowerCase
        document.write(nome.toLowerCase())

        document.write('<br>')

        //metodo toUpperCase
        document.write(nome.toUpperCase())

        document.write('<br>')

        //metodo trim - remove os espaços na extremidades do string
        document.write(nome.trim())


        //OBS: há muitos outros metodos e propriedades 
    </script>
</head>
<body>
    
</body>
</html>
