<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert("Olá, seja bem vindo ao curso!")
    </script>
</head>
<body>
    <h1>Curso de JavaScript</h1>
    <input type="text" placeholder="teste de predecedência" 
    id="nome" disabled>
    
    <script>
        /*
            Precedência de execução:
            este document manipula o elemento input, portanto
            o input deve ser gerado antes da função para que seja
            executada corretamente.
        */
        document.getElementById('nome').value = 'oi'
    </script>
</body>
</html>
